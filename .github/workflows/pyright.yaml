name: Linting

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint scraper with mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: sudo apt-get update
      - run: sudo apt-get install pyright
      - name: Run Linter
        timeout-minutes: 5
        run: pyright
